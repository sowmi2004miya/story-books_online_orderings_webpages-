<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageTurners - Sign Up</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            background-image:url("./image/signupback1.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color:white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(164, 10, 10, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: rgb(27, 10, 64);

        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #0c1564;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #d7cece;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            color:white;


            background-color:rgb(103, 50, 216);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color:rgb(72, 131, 185);
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .signup-container {
                width: 90%;
            }
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #3170ab;
        }

        .footer a {
            color: #333;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h1>Sign Up for PageTurners</h1>
        <form action="cosmic.html" method="get">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" minlength="8" required>

            <button type="submit">Sign Up</button>
        </form>

        <div class="footer">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

</body>
</html>
