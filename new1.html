<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageTurners - Online Bookstore</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 20px;
            color: #333;
        }

        /* Header and Logo */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1c6dd0;
            color: white;
            padding: 20px;
        }

        header img {
            width: 80px;
            height: auto;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }

        #welcomeMessage {
            font-size: 18px;
            margin-left: 20px;
        }

        /* Navigation Bar */
        nav {
            background-color: #1c6dd0;
            padding: 10px;
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
        }

        nav ul li a:hover {
            background-color: #0a326f;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Limited Offers Section */
        .offers-banner {
            background-color: #ffbe0b;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            border-radius: 10px;
            font-size: 22px;
            font-weight: bold;
            color: #1c6dd0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .offers-banner:hover {
            background-color: #ffa500;
            transform: scale(1.1);
            cursor: pointer;
        }

        /* Book Section with Images */
        .books-section {
            display: flex;
            justify-content: space-around;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        .book-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            width: 200px;
            margin: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .book-item h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .price, .discount {
            font-size: 16px;
            margin: 5px 0;
        }

        .discount {
            color: red;
        }

        .stars {
            color: gold;
            font-size: 14px;
            margin: 5px 0;
        }

        .buy-btn {
            background-color: #1c6dd0;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .buy-btn:hover {
            background-color: #0a326f;
        }

        .book-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .books-section {
                flex-direction: column;
                align-items: center;
            }

            .book-item {
                margin-bottom: 30px;
            }
        }

        footer {
            text-align: center;
            padding: 12px;
            background-color: #1c6dd0;
            color: white;
            margin-top: 100px;
        }
    </style>
</head>
