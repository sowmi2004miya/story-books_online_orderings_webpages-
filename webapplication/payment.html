<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - PageTurners</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .payment-container {
            background-color: #215fab;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #1c6dd0;
        }

        .payment-option {
            margin: 20px 0;
            padding: 10px;
            background-color: #e0f7fa;
            border: 1px solid #00796b;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            color: #00796b;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .order-btn, .cancel-btn {
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            width: 48%;
        }

        .order-btn {
            background-color: #329ac2b8;
            color: white;
        }

        .order-btn:hover {
            background-color: #134582;
            transform: scale(1.05);
        }

        .cancel-btn {
            background-color: #add8e6; /* Light blue */
        }

        .cancel-btn:hover {
            background-color: #87ceeb;
            transform: scale(1.05);
        }

        .confirmation-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #ffbe0b;
            color: #1c261d;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Payment Details</h1>

    <div class="payment-container">
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>

        <div class="input-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
        </div>

        <div class="input-group">
            <label for="address">Address:</label>
            <textarea id="address" rows="5" required></textarea>
        </div>

        <div class="payment-option">
            Cash on Delivery is available
        </div>

        <div class="button-container">
            <button class="cancel-btn" onclick="location.href='cosmic.html'">Cancel</button>
            <button class="order-btn">Place Order</button>
        </div>

        <div class="confirmation-message" id="confirmation-message">
            Your order is placed and will be delivered soon!
        </div>
    </div>

    <script>
        document.querySelector('.order-btn').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            if (name && phone && address) {
                document.getElementById('confirmation-message').style.display = 'block';
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>

</body>
</html>
